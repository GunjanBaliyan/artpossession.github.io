<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style/payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <img id="me" src="../images/shape-1.png" alt="image">
        <hr>
        <p>required fields are followed by *</p>
        <h2>Contact Details</h2>
        <p>Name:* <input type="text" name="name" placeholder="Gunjan Baliyan"required></p>
        <p>
            <fieldset>   <!--inboxing-->
                <legend>Gender:*</legend>  <!--heading-->
            Male <input type="radio" name="gender" id="male" required> <!--for options-->
            Female <input type="radio" name="gender" id="female" required>
            other <input type="radio" name="gender" id="other" required>
            </fieldset>
        </p>
        <p>Address: <textarea name="address" id="address" cols="100" rows="6" placeholder="enter address here"></textarea></p>
        <p>Email:* <input type="email" name="email" placeholder="xyz@gmail.com"required></p>
        <p>Pincode:* <input type="number" name="pincode" placeholder="110010" required></p>
        <hr>

        <h2>Card Details</h2>
        <p>card type:
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">RuPay</option>
                <option value="mastercard">MasterCard</option>
            </select>   
        </p>
        <p> card number: <input type="number" name="card_number" id="card_number" placeholder="1111.2222.3333.4444"></p>
        <p> Expiry Date: <input type="date" name="expiry_date" id="expiry_date"></p>
        <p> cvv: <input type="password" name="cvv" id="cvv" placeholder="123"></p>
        <input type="submit" value="Pay Now">

    </form>

</div>  
</body>
</html>
